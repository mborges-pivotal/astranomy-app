<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head th:include="header :: head"></head>
<body>
 <div class="navbar navbar-fixed-top" th:include="navbar :: navbar"></div>
 <div class="subnavbar" th:include="navbar :: subnavbar"></div>
  <div id="wrapper" class="container">
    <div id="content" class="clearfix">
	  <div class="main-inner" style="margin-top: 60px">
	   <div class="container">
        <div class="row">
		 <div class="span12">
		 
		  <div class="widget widget-nopad">
		   <div class="widget-header">
			<i class="icon-wrench"></i>
			<h3>  
			 <span style="color:#EB6C34">IoT Sensor Readings</span> and 
			 <span style="color:#EB6C34">Astra DB</span>  
			</h3>
		   </div>
           <div class="widget-content"  style="padding:10px">
           
           <div class="table-responsive mt-2">
                                            <table  th:if="${iotsensor != null}" id="products" class="table table-striped table-bordered table-sm"
                                                style="width: 100%;">
                                                <thead>
                                                    <th>Voltage</th>
                                                    <th>Active power</th>
                                                    <th>Reactive Power</th>
                                                    <th>Intensity</th>
                                                    <th>Date</th>
                                                    <th>Time</th>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="apiDoc : ${iotsensor}">
                                                        <td th:text="${apiDoc.voltage}" />
                                                        <td th:text="${apiDoc.global_active_power}" />
                                                        <td th:text="${apiDoc.global_reactive_power}" />
                                                        <td th:text="${apiDoc.global_intensity}" />
                                                        <td th:text="${apiDoc.Date}" />
                                                        <td th:text="${apiDoc.Time}" />
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
           
           
		   
		    
  		
      </div> <!-- div widget-content -->
      
	 </div> <!-- div widget -->
	</div> 	<!-- span6 -->	

	

				</div>
			</div>
		</div>
	</div>
</div>	


<div th:include="modals :: modal-about"></div>

<!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

    <script src="https://cdn.datatables.net/rowgroup/1.1.2/js/dataTables.rowGroup.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.3/js/buttons.bootstrap4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.3/js/buttons.flash.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.3/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.3/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.colVis.min.js"></script>

    <script src=" https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
    <script src=" https://cdn.datatables.net/responsive/2.2.6/js/responsive.bootstrap4.min.js"></script>


 <script th:inline="javascript">
    
            $(document).ready(function () {
                $('#products').DataTable({
                });
            });
    
        </script>

</body>
</html>
